<!DOCTYPE html>
<html>
  <head>
  <style>
     html,body {
      height:100%;
      margin:0;
      padding:0;
    }
    #map-canvas { height:100%; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    var layer_2;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(53.13496445179976, -1.2232632690429446),
        zoom: 9,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col0",
          from: "1T2JP_Z2dnDBXCx-wgc2ks5KNU8JY84-7YooUqCdm"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col1",
          from: "1yMtF6JSSCEDmGL9iJO-_yOdGJx-KYcDxrG9R2lrW"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_2 = new google.maps.FusionTablesLayer({
        query: {
          select: "col1",
          from: "1NfhsksV85Axb8NHowkw_8jyZx0Po9L_ii7WPK6ni"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
